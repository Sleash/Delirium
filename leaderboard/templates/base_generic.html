<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon"
        href="https://static.wikia.nocookie.net/bindingofisaacre_gamepedia/images/3/35/Boss_Delirium_ingame.png/revision/latest?cb=20190404163049"
        type="image/x-icon">
        <title>DELIRIUM</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        {% load static %}
        <style>
            @font-face {
                font-family: Upheaval;
                src: url("{% static 'upheavtt.ttf' %}");
            }
        </style>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <div class="container-fluid text-center">
            <div class="row justify-content-evenly py-3">
                {% block sidebar %}
                <div class="col-md-4 text-left">
                    <span class="float-md-start">
                        <img src="https://static.wikia.nocookie.net/bindingofisaacre_gamepedia/images/d/df/Boss_Delirium_portrait.png/revision/latest?cb=20210409161216"
                        height="73" width="73">
                        <span class="fti">DELIRIUM</span>
                    </p>
                </div>
                <div class="col-12 col-md-auto">
                    <a href="{% url 'index' %}" class="link px-3">Home</a>

                    <a href="{% url 'top' %}" class="link px-3">Top</a>
                </div>
                <div class="col-md-4"></div>
                {% endblock %}
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
